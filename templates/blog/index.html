{% extends 'base.html' %}{% block main %}<main>    <!-- Page Header -->    <header class="masthead" style="background-image: url('img/home-bg.jpg')">        <div class="overlay"></div>        <div class="container">            <div class="row">                <div class="col-lg-8 col-md-10 mx-auto">                    <div class="site-heading">                        <h1>Clean Blog</h1>                        <span class="subheading">A Blog Theme by Start Bootstrap</span>                    </div>                </div>            </div>        </div>    </header>    <!-- Main Content -->    <div class="container">        <div class="row">            <div class="col-lg-8 col-md-10 mx-auto">                {% for post in post_list %}                <div class="post-preview">                    <a href="{{ post.get_absolute_url }}">                        <h2 class="post-title">                            {{ post.title }}                        </h2>                    </a>                    <p class="post-meta">                        Posted by                        <a href="#">{{ post.author }}</a>                        on                        <time datetime="{{ post.created_time }}">{{ post.created_time }}</time>                    </p>                </div>                <hr>                {% empty %}                <div class="post-preview">暂时没有发布文章</div>                {% endfor %}            </div>        </div>    </div></main>{% endblock main %}
